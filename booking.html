<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Application</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .nav-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      background: #004080;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="booking-title">Booking</h1>

    <form id="booking-form">

      <label>Name</label>
      <input type="text" id="name" required />

      <label>Phone or Email</label>
      <input type="text" id="contact" required />

      <label for="method">Preferred Communication Method:</label>
      <select id="method" name="method" required>
        <option value="">Select one</option>
        <option value="Zoom">Zoom</option>
        <option value="In-person">In-person</option>
      </select>

<!-- Location dropdown (hidden unless "In-person" is selected) -->
      <div id="location-container" style="display:none;">
        <label for="location">Preferred In-Person Location:</label>
        <select id="location" name="location">
          <option value="">Select a location</option>
          <option value="Downtown Spokane Library">Downtown Spokane Library</option>
          <option value="South Hill Library">South Hill Library</option>
          <option value="Shadle Park Library">Shadle Park Library</option>
          <option value="North Spokane Library">North Spokane Library</option>
          <option value="Indaba Coffee">Indaba Coffee</option>
          <option value="Ladder Coffee">Ladder Coffee</option>
          <option value="Thomas Hammer">Thomas Hammer</option>
          <option value="Vessel Coffee Roasters">Vessel Coffee Roasters</option>
          <option value="Other">Other (type below)</option>
        </select>

        <input 
          type="text" 
          id="other-location" 
          name="other-location" 
          placeholder="Enter custom location" 
          style="display:none; margin-top:8px;"
        >
      </div>


      <label>Class of Study</label>
      <select id="class">
        <option>Pre-Algebra</option>
        <option>Algebra</option>
        <option>Pre-Calculus</option>
        <option>Calculus I</option>
        <option>Calculus II</option>
        <option>Calculus III</option>
        <option>Differential Equations</option>
        <option>Physics I</option>
        <option>Physics II</option>
        <option>Physics III</option>
        <option>Linear Algebra</option>
        <option>Engineering Basics (Statics, Pascalâ€™s Law, Hydrostatics)</option>
        <option>Engineering Statistics</option>
        <option>Circuit Theory</option>
        <option>Mechanics / Biomechanics</option>
        <option>Molecular Engineering</option>
        <option>Protein Engineering</option>
        <option>Systems Engineering I</option>
        <option>Systems Engineering II</option>
        <option>Chimera Protein Simulations</option>
        <option>MATLAB Help</option>
        <option>SolidWorks / FreeCAD</option>
        <option>Good Lab Practice & Safety</option>
      </select>

      <label>Message (optional)</label>
      <textarea id="message"></textarea>

      <button type="submit" class="submit-btn">Submit Booking Request</button>
    </form>

    <div class="nav-buttons">
      <a href="calendar.html" class="nav-button">Back to Calendar</a>
      <a href="index.html" class="nav-button">Main Menu</a>
    </div>
  </div>
  
  <script>
    // Read date + hour from URL
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    const hour = params.get("hour");

    // Display at top
    document.getElementById("booking-title").textContent =
      `Booking for ${date} at ${hour}`;

    // Show/hide location dropdown based on method
    document.getElementById('method').addEventListener('change', function() {
      const locContainer = document.getElementById('location-container');
      locContainer.style.display = this.value === 'In-person' ? 'block' : 'none';
    });

    // Show custom location box if "Other" is selected
    document.getElementById('location').addEventListener('change', function() {
      const otherBox = document.getElementById('other-location');
      otherBox.style.display = this.value === 'Other' ? 'block' : 'none';
    });

    // Handle form submission
    document.getElementById("booking-form").onsubmit = (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const studyClass = document.getElementById("class").value;
      const message = document.getElementById("message").value;
      const method = document.getElementById("method").value;

      let locationText = "";
      if (method === "In-person") {
        const loc = document.getElementById("location").value;
        const otherLoc = document.getElementById("other-location").value;
        locationText = loc === "Other" ? otherLoc : loc;
      }

      const subject = `Booking Request for ${date} at ${hour}`;
      const body =
        `Name: ${name}%0A` +
        `Contact: ${contact}%0A` +
        `Class: ${studyClass}%0A` +
        `Communication Method: ${method}%0A` +
        (method === "In-person" ? `Location: ${locationText}%0A` : "") +
        `Message: ${message}`;

      window.location.href =
        `mailto:danewashington.engineer@gmail.com?subject=${subject}&body=${body}`;
    };
    
  </script>
</body>
</html>
